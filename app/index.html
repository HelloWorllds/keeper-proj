<!DOCTYPE html>
<html>
<head>
	<title>Keeper</title>
	<meta charset="UTF-8">

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.custom-scrollbar.css">	
	<!-- endbuild -->
</head>
<body>

	<div class="main">
		<section class="menu">
			<div class="menu__logo"></div>
			<div class="menu__search">
				<span></span>
				<input type="text">
			</div>
			<div class="menu__auth">
				<a href="#" class="menu__auth__reg">Log in</a>
				/
				<a href="#" class="menu__auth__auth">Sign in</a>
			</div>
		</section>

		<section class="main-page">
			<header class="main-page__header">
				<h1>Keep your dreams!</h1>
				<p>
					it's very simple
				</p>
			</header>
			<div class="main-page__btn-wrapper">
				<button class="btn btn-white">Create your album</button>
			</div>
			<div class="main-page__carousel-btn">
				<button class="btn btn-carousel btn-carousel--left"><span></span></button>
				<button class="btn btn-carousel btn-carousel--right"><span></span></button>
			</div>
		</section>

		<section class="authorization">
			<div class="authorization-tabs">
				<div class="authorization-tab active">
					<span>Registration</span>
				</div>
				<div class="authorization-tab">
					<span>Authorization</span>
				</div>
				<div class="authorization-tabs__contant">
					<div class="authorization-tab__item">
						<form class="authorization-tab__item__reg">
							<label for="lNameReg">Your login name:</label>
							<input type="text" id="lNameReg">
							<br>
							<label for="passwReg">Your password:</label>
							<input type="password" id="passwReg">
							<br>
							<label for="rePasswReg">Repaet your password:</label>
							<input type="password" id="rePasswReg">
							<br>
							<div class="authorization-tab__item__btn-wrapper">
								<input type="submit" value="Registration" class="btn btn-form">
							</div>
						</form>
					</div>
					<div class="authorization-tab__item">
						<form class="authorization-tab__item__login">
							<label for="lNameLogin">Your login name:</label>
							<input type="text" id="lNameLogin">
							<br>
							<label for="passwLogin">Your password:</label>
							<input type="password" id="passwLogin">
							<br>
							<div class="authorization-tab__item__btn-wrapper">
								<input type="submit" value="Login" class="btn btn-form">
							</div>							
						</form>
					</div>
				</div>
			</div>
		</section>		

		<section class="album">
			<div class="album__header">
				<span></span>				
			</div>
			<div class="album__btn-wrapper">
				<button class="btn btn-download">Download new photos</button>
			</div>			
			<div class="album__img-wrapper">
				<span><img src="images/main_bg1.jpg"></span>
				<span><img src="images/main_bg2.jpg"></span>
				<span><img src="images/main_bg3.jpg"></span>
				<span><img src="images/main_bg4.jpg"></span>
				<span><img src="images/main_bg5.jpg"></span>
				<span><img src="images/test_pic1.jpg"></span>
				<span><img src="images/main_bg6.jpg"></span>
				<span><img src="images/main_bg7.jpg"></span>		
				<span><img src="images/test_pic2.jpg"></span>
			</div>
			<div class="album__form-wrapper">
				<form class="album__download-form">
					<div class="album__download-form__upload-zone">					
						<label for="dwnlInput">Choose a file</label>
						<input type="file" id="dwnlInput">
					</div>
					<div class="album__download-form__button-wrapper">
						<input type="submit" value="Upload">
					</div>
				</form>
			</div>
			<div class="album__priview-img">
				<div class="album__priview-img__wrapper">					
					<div class="album__priview-img__close">&#10006;</div>
					<div class="album__priview-img__img-wrapper">
						<img src="images/main_bg1.jpg">
					</div>
					<div class="album__priview-img__input-wrapper">
						<input type="text" name="alt">
						<button class="btn btn-ok">OK</button>
						<button class="btn btn-cancel">Cancel</button>
					</div>
				</div>
			</div>
		</section>

		<section class="footer">
			<div class="footer__copyright">
				<p>Copyright &#169; Pinguin 2017</p>
			</div>
		</section>
	</div>

	<section class="slider">
		<div class="slider__btn-wrapper">
			<button class="btn btn-img btn-img--exit"></button>
		</div>
		<div class="slider__carousel">
			<div class="slider__carousel__img-wrapper">
				<img src="images/main_bg1.jpg" class="visible-img" alt="Ancient road">
				<img src="images/main_bg2.jpg" alt="Foresr trail near river">
				<img src="images/main_bg3.jpg" alt="Frog under umbrella">
				<img src="images/main_bg4.jpg" alt="Bridge 'Golden Gate'">
				<img src="images/main_bg5.jpg" alt="Trail in autumn forest">
				<img src="images/main_bg6.jpg" alt="MetÃ©ora">
				<img src="images/main_bg7.jpg" alt="Green cave">
			</div>			
			<div class="slider__carousel__info">
				<div class="slider__carousel__info__image-name">
					Image name
				</div>
				<div class="slider__carousel__info__img-counter">
					<span></span>
				</div>
				<div class="slider__carousel__info__btn-wrapper">
					<button class="btn btn-img btn-img--like"></button>
					<label class="like-counter"></label>
				</div>
			</div>
		</div>
		<div class="slider__carousel-btn">
			<button class="btn btn-carousel btn-carousel--left"><span></span></button>
			<button class="btn btn-carousel btn-carousel--right"><span></span></button>
		</div>		
	</section>

	<!-- build:js js/vendor.min.js -->
	<script type="text/javascript" src="libs/jquery-1.12.4.min/index.js"></script>
	<script type="text/javascript" src="libs/firebase/firebase.js"></script>
	<script type="text/javascript" src="libs/sha256/sha256.js"></script>
	<script type="text/javascript" src="libs/jquery.custom-scrollbar/jquery.custom-scrollbar.js"></script>
	<!-- endbuild -->

	<!-- build:js js/main.min.js -->
	<script type="text/javascript" src="js/firebase-init.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<!-- endbuild -->
</body>
</html>
