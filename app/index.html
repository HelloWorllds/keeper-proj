<!DOCTYPE html>
<html>
<head>
	<title>Keeper</title>
	<meta charset="UTF-8">

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- endbuild -->
</head>
<body>

	<div class="main">
		<section class="menu">
			<div class="menu__logo"></div>
			<div class="menu__search">
				<span></span>
				<input type="text">
			</div>
			<div class="menu__auth">
				<a href="#">Log in</a>
				/
				<a href="#">Sign in</a>
			</div>
		</section>

		<section class="main-page">
			<header class="main-page__header">
				<h1>Save your dreams!</h1>
				<p>
					it's very simple
				</p>
			</header>
			<div class="main-page__btn-wrapper">
				<button class="btn btn-white">Create your album</button>
			</div>
			<div class="main-page__carousel-btn">
				<button class="btn btn-carousel btn-carousel--left"><span></span></button>
				<button class="btn btn-carousel btn-carousel--right"><span></span></button>
			</div>
		</section>

		<section class="authorization">
			<div class="authorization-tabs">
				<div class="authorization-tab active">
					<span>Registration</span>
				</div>
				<div class="authorization-tab">
					<span>Authorization</span>
				</div>
				<div class="authorization-tabs__contant">
					<div class="authorization-tab__item">
						<form class="authorization-tab__item__reg">
							<label for="lNameReg">Your login name:</label>
							<input type="text" id="lNameReg">
							<br>
							<label for="passwReg">Your password:</label>
							<input type="password" id="passwReg">
							<br>
							<label for="rePasswReg">Repaet your password:</label>
							<input type="password" id="rePasswReg">
							<br>
							<div class="authorization-tab__item__btn-wrapper">
								<input type="submit" value="Registration" class="btn btn-form">
							</div>
						</form>
					</div>
					<div class="authorization-tab__item">
						<form class="authorization-tab__item__login">
							<label for="lNameLogin">Your login name:</label>
							<input type="text" id="lNameLogin">
							<br>
							<label for="passwLogin">Your password:</label>
							<input type="password" id="passwLogin">
							<br>
							<div class="authorization-tab__item__btn-wrapper">
								<input type="submit" value="Log in" class="btn btn-form">
							</div>							
						</form>
					</div>
				</div>
			</div>
		</section>

		<section class="personal-page">
			<header class="personal-page__header">
				<h2>Albums</h2>
			</header>
			<div class="personal-page__albums-wrapper"></div>
			<div class="personal-page__buttons">
				<button class="btn btn-img btn-img--add"></button>
				<button class="btn btn-img btn-img--del"></button>
				<button class="btn btn-img btn-img--edit"></button>
			</div>
		</section>

		<section class="album">
			<header class="album__header"></header>
			<div class="album__img-wrapper"></div>
		</section>

		<section class="slider">
			<button class="btn btn-img btn-img--exit"></button>
			<div class="slider__carousel"></div>
			<div class="slider__carousel-btn">
				<button class="btn btn-carousel btn-carousel--left"><span></span></button>
				<button class="btn btn-carousel btn-carousel--right"><span></span></button>
			</div>
		</section>

		<section class="footer">
			<div class="footer__copyright">
				<p>Copyright &#169; Pinguin 2017</p>
			</div>
		</section>
	</div>

	<!-- build:js js/vendor.min.js -->
	<script type="text/javascript" src="libs/jquery-1.12.4.min/index.js"></script>
	<script type="text/javascript" src="libs/firebase/firebase.js"></script>
	<script type="text/javascript" src="libs/sha256/sha256.js"></script>
	<!-- endbuild -->

	<!-- build:js js/main.min.js -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- endbuild -->
</body>
</html>
